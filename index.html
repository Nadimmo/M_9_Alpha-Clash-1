<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" data-theme="light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        main{
            background-image: url(images/background.png);
            background-repeat: no-repeat;
            background-position: center;
        }
        
    </style>
</head>
<body>
    <header>

    </header>


    <main class="min-h-screen bg-[#1E1E1E]">
        <!-- Home playground -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col items-center justify-center">
            <div class="text-white flex flex-col items-center justify-center">
                <h1 class="text-7xl ">ALPHABET CLASH</h1>
                <br>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <br>
                <button onclick="play()" class="btn w-[100px] bg-white text-black">Play Now</button>
            </div>
        </section>

        <!-- Playground -->
        <section class="play-ground hidden " id="playGround">
                <div>
                    <!-- artboard -->
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] justify-center items-center mx-auto ">
                        <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-3 rounded-b-xl text-white" >Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="justify-center items-center flex h-full">
                            <p class="text-black text-9xl" id="current-alphabet">Y</p>
                        </div>
                    </div>
                    <br><br>
                    <!-- keyboard -->
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div> 
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div> 
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="flex justify-between items-center pt-16">
                        <button class="btn rounded-full bg-purple-300 text-white px-4">
                            Life <img src="images/life.svg" alt="" c> <span id="current-life">5</span>
                        </button>
                        <button class="btn rounded-full bg-purple-700 text-white px-4">
                            Score <img src="images/dollar.svg" alt=""> <span id="current-score">0</span>
                        </button>
                    </div>
                </div>
            
        </section>

        <!-- Score -->
        <section id="ShowScore" class="score  min-h-screen pt-[200px] hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg w-[400px] h-[300px] justify-center items-center relative ml-[400px]">
                <h3>Game Over !</h3>
                <h1 class="text-6xl">
                    <span>Score:</span>
                    <span id="finalScore">14</span>
                </h1> 
                <button class="btn" onclick="play()">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>    
    </main>
    <!-- javascript part -->
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>
</html>
